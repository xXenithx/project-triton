version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm start
          background: true
      - run:
          shell: /bin/sh
          command: |
                wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:5050/api/users
                :
      - run:
          command: npm run test
workflows:
  build-and-test:
    jobs:
      - build-and-test